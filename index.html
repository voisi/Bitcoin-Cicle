<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cíclico | El Informe Definitivo 2025-2027</title>
    <meta name="description" content="Análisis cuantitativo: De los $122k al letargo de 2027.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #111111;
            --bg-paper: #161616;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --accent: #F7931A; 
            --accent-dim: #b86b13;
            --border: #333333;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --spacing-unit: 1.5rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.7;
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding: 2.5rem 0;
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        .logo span { color: var(--accent); }

        .container { max-width: 960px; margin: 0 auto; padding: 0 1.5rem; }

        article { background-color: transparent; }

        .article-meta {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            padding-bottom: 1rem;
        }

        h1.article-title {
            font-family: var(--font-heading);
            font-size: 4rem;
            line-height: 1.05;
            margin-bottom: 3rem;
            color: #fff;
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-top: 5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        h3 {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        p { margin-bottom: 1.5rem; color: #d1d1d1; }

        .data-point {
            color: #fff;
            font-weight: 600;
            background: rgba(247, 147, 26, 0.1);
            padding: 0 4px;
            border-radius: 3px;
        }

        .highlight-box {
            background: var(--bg-paper);
            border: 1px solid var(--border);
            padding: 2.5rem;
            margin: 3rem 0;
            border-radius: 4px;
            position: relative;
        }
        
        .highlight-box::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
        }

        .highlight-box h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .chart-wrapper { margin: 4rem 0; }
        .chart-container {
            width: 100%;
            height: 500px;
            background: var(--bg-paper);
            border: 1px solid var(--border);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }
        
        .chart-caption {
            text-align: center;
            color: #666;
            margin-top: 1rem;
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        .chart-legend {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            font-family: var(--font-mono);
            justify-content: center;
        }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; color: var(--text-muted); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        footer {
            margin-top: 8rem;
            border-top: 1px solid var(--border);
            padding: 3rem 0;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            h1.article-title { font-size: 2.5rem; }
            .chart-container { height: 350px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">The <span>Bitcoin</span> Oracle</a>
        </div>
    </header>

    <main class="container">
        <div id="blog-root"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 The Bitcoin Oracle. Análisis Cuantitativo Independiente.</p>
        </div>
    </footer>

    <script>
        /**
         * ====================================================================
         * CONFIGURACIÓN DE DATOS (ARTÍCULO COMPLETO)
         * ====================================================================
         */
        const BLOG_DATA = [
            {
                id: 1,
                date: "Enero 30, 2026",
                readTime: "15 min lectura",
                title: "El Gran Colapso: De los $122k al Invierno Eterno de 2027",
                content: `
                    <div class="article-meta">
                        <span>${'DATE'}</span>
                        <span>${'READ_TIME'}</span>
                    </div>
                    
                    <p>Estamos a 30 de enero de 2026. El precio se desmorona hacia los <span class="data-point">$83,000</span> tras un intento fallido de repunte a $95k hace apenas dos semanas. La mayoría está confundida, preguntándose qué salió mal cuando "todo parecía subir".</p>

                    <p>La respuesta está en los datos. No en el sentimiento. He pasado los últimos meses compilando la estructura completa del mercado desde 2021, y el patrón es innegable. Les presento la evidencia.</p>

                    <h2>Parte I: La Evidencia Histórica (2021 - 2024)</h2>
                    <p>Para entender dónde estamos, debemos ver de dónde venimos. Existe una anomalía temporal en Bitcoin donde los ciclos se duplican en duración pero mantienen la forma.</p>

                    <p>Fíjense en la gráfica inferior. En 2021, el mercado tocó techo en noviembre ($69k). Luego sufrió un colapso brutal hasta <span class="data-point">$16,000</span> en noviembre de 2022. Lo más importante no es la caída, sino lo que pasó después: la <strong>recuperación lenta</strong> de 2023. El precio intentó subir, se quedó atascado en $27k, y solo a finales de 2023 logró llegar a $43k. Fue un año doloroso, de "subir un paso y bajar dos".</p>

                    <div class="chart-wrapper">
                        <div class="chart-container">
                            <canvas id="historyChart"></canvas>
                        </div>
                        <div class="chart-caption">Fig 1. El mapa de 2021-2024. Note la recuperación lenta de 2023.</div>
                    </div>

                    <p>Este comportamiento de 2023 es la clave maestra para predecir 2027.</p>

                    <div class="highlight-box">
                        <h2>La Tesis del Desplazamiento</h2>
                        <p>Lo que pasó en 2022-2023 se está replicando ahora en 2025-2026, pero con más volatilidad. El ciclo se ha alargado. El pico de 2025 no fue un evento de un día, fue un baile de precios.</p>
                    </div>

                    <h2>Parte II: La Euforia y el Desplome (2025 - Principios 2026)</h2>
                    <p>Veamos la segunda gráfica. En 2025 vivimos una euforia desconocida. El mercado no subió en línea recta. Hizo oscilaciones violentas:</p>
                    <ul>
                        <li>Llegamos a <span class="data-point">$108,000</span> en mayo.</li>
                        <li>Subimos a <span class="data-point">$117,000</span> en julio.</li>
                        <li>Y finalmente, el <strong>4 de octubre de 2025</strong>, alcanzamos el máximo absoluto de <span class="data-point">$122,000</span>.</li>
                    </ul>
                    <p>Después de ese pico, la rotura comenzó. A finales de octubre ya estábamos en $111k, y para noviembre el pánico nos llevó a <span class="data-point">$84,000</span>.</p>

                    <p>Este mes de enero 2026 ha sido la prueba final. El mercado intentó repuntar a $95k el día 17, pero la liquidez no aguantó. Ahora, hoy 30 de enero, caemos de nuevo a <span class="data-point">$83,000</span>. El ciclo alcista ha muerto.</p>

                    <div class="chart-wrapper">
                        <div class="chart-container">
                            <canvas id="futureChart"></canvas>
                        </div>
                        <div class="chart-caption">Fig 2. Proyección actualizada: El colapso y el letargo de 2027.</div>
                    </div>

                    <h2>Parte III: El Invierno de 2027</h2>
                    <p>¿Qué viene ahora? Aquí es donde uso la analogía de 2023. En 2023, el mercado tardó un año entero en recuperarse. En 2027, pasará exactamente lo mismo.</p>
                    
                    <p>Mi predicción es clara:</p>
                    <ol>
                        <li><strong>2026:</strong> Veremos caídas graduales. Un falso repunte en abril a $91k, luego un desplome a $64k en julio. Para diciembre de 2026, tocaremos fondo alrededor de <span class="data-point">$50,000</span>.</li>
                        <li><strong>2027:</strong> El año del letargo. No esperen rápidos beneficios. Bitcoin se moverá en un rango estrecho, oscilando lentamente entre $56k y $75k. Será idéntico al aburrimiento de 2023, pero con un suelo más alto debido a la adopción institucional.</li>
                    </ol>

                    <p>La paciencia será el único activo que generará rentabilidad este año. Quienes compren en la zona de los $50k en 2026 y esperen el lento despertar de 2027, serán los ganadores del ciclo de 2028.</p>
                    
                    <p>El gráfico no miente. Prepárense.</p>
                `
            }
        ];

        const root = document.getElementById('blog-root');

        function renderBlog() {
            const post = BLOG_DATA[0]; 
            const html = `
                <article>
                    <header class="article-header">
                        <div class="article-meta">
                            <span>${post.date}</span>
                            <span>${post.readTime}</span>
                        </div>
                        <h1 class="article-title">${post.title}</h1>
                    </header>
                    <div class="article-content">${post.content}</div>
                </article>
            `;
            root.innerHTML = html;
            setTimeout(() => {
                drawHistoryChart('historyChart');
                drawFutureChart('futureChart');
            }, 100);
        }

        // --- GRÁFICO 1: HISTORIA (2021-2024) ---
        function drawHistoryChart(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const width = rect.width;
            const height = rect.height;
            const padding = { top: 60, right: 50, bottom: 60, left: 60 };
            const chartW = width - padding.left - padding.right;
            const chartH = height - padding.top - padding.bottom;

            const maxVal = 120; 
            const getX = (i) => padding.left + (i / 9) * chartW; // 10 puntos aprox
            const getY = (v) => padding.top + chartH - (v / maxVal) * chartH;

            ctx.clearRect(0, 0, width, height);

            const data = [
                {x:0, v:35, l:"Feb 21"}, {x:1, v:61, l:"Mar 21"}, {x:2, v:34, l:"May 21"}, {x:3, v:69, l:"Nov 21"},
                {x:4, v:16, l:"Nov 22"}, {x:5, v:27, l:"Oct 23"}, {x:6, v:43, l:"Dic 23"}, {x:7, v:68, l:"Mar 24"},
                {x:8, v:68, l:"Oct 24"}, {x:9, v:98, l:"Nov 24"}
            ];

            // Zona Letargo 2023
            ctx.fillStyle = 'rgba(255,255,255,0.03)';
            ctx.fillRect(getX(4), padding.top, (getX(6)-getX(4)), chartH);

            // Línea
            ctx.beginPath();
            ctx.moveTo(getX(0), getY(data[0].v));
            for(let i=1; i<data.length; i++) ctx.lineTo(getX(i), getY(data[i].v));
            
            ctx.strokeStyle = '#F7931A'; ctx.lineWidth=3; ctx.stroke();
            
            // Relleno
            ctx.lineTo(getX(9), padding.top+chartH); ctx.lineTo(getX(0), padding.top+chartH);
            ctx.fillStyle = 'rgba(247,147,26,0.1)'; ctx.fill();

            // Puntos
            data.forEach(d => {
                ctx.beginPath(); ctx.arc(getX(d.x), getY(d.v), 4, 0, Math.PI*2); ctx.fillStyle='#fff'; ctx.fill();
                ctx.fillStyle='#888'; ctx.textAlign='center'; ctx.font='10px Inter';
                ctx.fillText(d.l, getX(d.x), height-padding.bottom+20);
                ctx.fillStyle='#fff'; ctx.fillText(`$${d.v}k`, getX(d.x), getY(d.v)-10);
                if(d.v===16) { ctx.fillStyle='#ff6b6b'; ctx.fillText("FONDO", getX(d.x), getY(d.v)-22); }
            });
        }

        // --- GRÁFICO 2: FUTURO (2025-2027) ---
        function drawFutureChart(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const width = rect.width;
            const height = rect.height;
            const padding = { top: 60, right: 50, bottom: 60, left: 60 };
            const chartW = width - padding.left - padding.right;
            const chartH = height - padding.top - padding.bottom;

            const maxVal = 140; 
            const getX = (i) => padding.left + (i / 11) * chartW; // 12 puntos
            const getY = (v) => padding.top + chartH - (v / maxVal) * chartH;

            ctx.clearRect(0, 0, width, height);

            const data = [
                {x:0, v:108, l:"May 25"}, {x:1, v:117, l:"Jul 25"}, {x:2, v:122, l:"Oct 25", pico:true},
                {x:3, v:111, l:"25 Oct"}, {x:4, v:84, l:"22 Nov"}, 
                {x:5, v:95, l:"17 Ene"}, {x:6, v:83, l:"30 Ene", now:true},
                {x:7, v:91, l:"Abr 26"}, {x:8, v:64, l:"Jul 26"}, {x:9, v:50, l:"Dic 26"},
                {x:10, v:56, l:"Feb 27"}, {x:11, v:75, l:"Nov 27"}
            ];

            // Zona Letargo 2027
            ctx.fillStyle = 'rgba(255,255,255,0.03)';
            ctx.fillRect(getX(10), padding.top, (getX(11)-getX(10)), chartH);
            ctx.fillStyle='#555'; ctx.font='bold 12px Inter'; ctx.textAlign='center';
            ctx.fillText("LETHARGY 2027", (getX(10)+getX(11))/2, padding.top-20);

            // Línea
            ctx.beginPath();
            ctx.moveTo(getX(0), getY(data[0].v));
            for(let i=1; i<data.length; i++) ctx.lineTo(getX(i), getY(data[i].v));
            
            ctx.strokeStyle = '#F7931A'; ctx.lineWidth=3; ctx.stroke();
            
            // Relleno
            ctx.lineTo(getX(11), padding.top+chartH); ctx.lineTo(getX(0), padding.top+chartH);
            const grad = ctx.createLinearGradient(0, padding.top, 0, height);
            grad.addColorStop(0, 'rgba(247,147,26,0.4)'); grad.addColorStop(1, 'rgba(247,147,26,0)');
            ctx.fillStyle=grad; ctx.fill();

            // Puntos
            data.forEach(d => {
                ctx.beginPath(); ctx.arc(getX(d.x), getY(d.v), 4, 0, Math.PI*2); ctx.fillStyle='#fff'; ctx.fill();
                ctx.fillStyle='#888'; ctx.textAlign='center'; ctx.font='10px Inter';
                ctx.fillText(d.l, getX(d.x), height-padding.bottom+20);
                ctx.fillStyle='#fff'; ctx.fillText(`$${d.v}k`, getX(d.x), getY(d.v)-10);
                if(d.pico) { ctx.fillStyle='#F7931A'; ctx.font='bold 11px Inter'; ctx.fillText("PICO FINAL", getX(d.x), getY(d.v)-25); }
                if(d.now) { ctx.fillStyle='#d32f2f'; ctx.font='bold 11px Inter'; ctx.fillText("AHORA", getX(d.x), getY(d.v)-22); }
            });
        }

        document.addEventListener('DOMContentLoaded', renderBlog);
        window.addEventListener('resize', renderBlog);
    </script>
</body>
</html>
